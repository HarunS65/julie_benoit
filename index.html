<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>J.Jones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="less/stylesheet.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200;400&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="glide-3.4.1/glide-3.4.1/dist/glide.min.js"></script>
        <link rel="stylesheet" href="glide-3.4.1/glide-3.4.1/dist/css/glide.core.min.css">
    </head>
    <body>

        <header class="header">
            <div class="contentWrapper">
                <div class="logo">
                    <a href="#"><span>J.Jones</span></a>
                </div>
                <div class="links">
                    <a href="#"><span>Music</span></a>
                    <a href="#"><span>Videos</span></a>
                    <a href="#"><span>Social</span></a>
                    <a href="#"><span>Events</span></a>
                    <a href="#"><span>About</span></a>
                    <a href="#"><span>Contact</span></a>
                </div>
                <div class="socials">
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-spotify"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </header>

        <div class="pageContainer">
            <div class="contentWrapper">
                <div class="introBlock">
                    <div class="introContainer">

                        <div class="gridContainer">
                            <div class="gridItem">
                                <img src="assets/img/epcover.png">
                                <div class="songInfo">
                                    <span>J. Jones</span><br>
                                    <span>Jungle Rave</span><br>
                                    <span>Newest Single</span><br>
                                    <button class="listenButton">Listen Now</button>
                                </div>
                            </div>
                            <div class="gridItem"><img src="assets/img/homepage2.png"></div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="contentWrapper">
                <div class="musicBlock">
                    <div class="musicContainer">
                        
                        <div class="glide">
                            <span class="title">Music</span>
                            <div class="glide__track" data-glide-el="track">
                              <ul class="glide__slides">
                                <li class="glide__slide gridItem"><img class="cover" src="assets/img/jungle-rave-cover.png" alt=""><div class="title-down gridItem"><span>November 10th</span><br><span>jungle rave</span><br><button class="listenButton">Stream Now</button></div></li>
                                <li class="glide__slide gridItem"><img class="cover" src="assets/img/whats-wrong-cover.jpg" alt=""><div class="title-down gridItem"><span>August 7th</span><br><span>What's Wrong</span><br><button class="listenButton">Stream Now</button></div></li>
                                <li class="glide__slide gridItem"><img class="cover" src="assets/img/suffocate-cover.jpg" alt=""><div class="title-down gridItem"><span>August 21st</span><br><span>Suffocate</span><br><button class="listenButton">Stream Now</button></div></li>
                              </ul>
                            </div>
                
                            <div class="glide__arrows" data-glide-el="controls">
                              <button class="glide__arrow glide__arrow--left" data-glide-dir=">"><i class="fas fa-angle-left"></i></button>
                              <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-angle-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
                <div class="socialsBlock">
                    <div class="socialsContainer">
                        <div class="contentWrapper">
                            <div class="gridContainer">
                                <div class="gridItem"><span class="title">FOLLOW</span></div>
                                <div class="gridItem">
                                    <div class="socials">
                                        <a href="#"><i class="fab fa-facebook-square"></i></a>
                                        <a href="#"><i class="fab fa-instagram"></i></a>
                                        <a href="#"><i class="fab fa-spotify"></i></a>
                                        <a href="#"><i class="fab fa-youtube"></i></a>
                                    </div>
                                </div>
                                <div class="gridItem"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
