<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>J.Jones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="less/stylesheet.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200;400&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

        <header class="header">
            <div class="contentWrapper">
                <div class="logo">
                    <a href="#"><span>J.Jones</span></a>
                </div>
                <div class="links">
                    <a href="#"><span>Music</span></a>
                    <a href="#"><span>Videos</span></a>
                    <a href="#"><span>Social</span></a>
                    <a href="#"><span>Events</span></a>
                    <a href="#"><span>About</span></a>
                    <a href="#"><span>Contact</span></a>
                </div>
                <div class="socials">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-spotify"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </header>

        <div class="pageContainer">
            <div class="contentWrapper">
                <div class="introBlock">
                    <div class="introContainer">

                        <div class="gridContainer">
                            <div class="gridItem">
                                <img src="assets/img/epcover.png">
                                <div class="songInfo">
                                    <span>J. Jones</span><br>
                                    <span>Jungle Rave</span><br>
                                    <span>Newest Single</span>
                                </div>
                            </div>
                            <div class="gridItem"><img src="assets/img/homepage2.png"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
